<div class="panel-sharing" ng-controller="ShareController">
    <div ng-click="shareStory()" class="facebookShare shareIcon">Share on Facebook</div>
    <a ng-href="{{ twitterLink }}" target="_blank" class="button-twitter" title="Share on Twitter" ng-click="twitterClicked()">
        <div class="twitterShare shareIcon">Share on Twitter</div>
    </a>
</div>
